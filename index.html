<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK | PAPER | SCISSORS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1>Play ROCK PAPER SCISSORS with Mickey Mouse</h1>
    </header>
    <main>
        <div class="choices">
            <h2>Your Choice: 
                <div id="user-choice">
                    <div class="options">
                        <div class="choice">
                            <img src="./img/rock.png" alt="rock" id="rock">
                            <p>ROCK</p>
                        </div>
                        <div class="choice">
                            <img src="./img/paper.png" alt="paper" id="paper">
                            <p>PAPER</p>
                        </div>
                        <div class="choice">
                            <img src="./img/scissors.png" alt="scissors" id="scissors">
                            <p>SCISSORS</p>
                        </div>
                    </div>
                </div>
            </h2>

                <h2>Computer Choice: <div id="computer-choice">
                    <div id="computer-choice">
                        <div class="options">
                            <div class="choice">
                                <img src="./img/rock.png" alt="rock" id="rock">
                                <p>ROCK</p>
                            </div>
                            <div class="choice">
                                <img src="./img/paper.png" alt="paper" id="paper">
                                <p>PAPER</p>
                            </div>
                            <div class="choice">
                                <img src="./img/scissors.png" alt="scissors" id="scissors">
                                <p>SCISSORS</p>
                            </div>
                        </div>
                    </div>
            </h2>

            <h2>Result: <span id="result"></span></h2>
        </div>


    </main>
    <!--<p class="result-text">You won!</p>
    <button class="reset-game">Reset Game</button> -->
    <script src="main.js"></script>
</body>

</html>
