<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK | PAPER | SCISSORS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <p>ROCK PAPER SCISSORS with</p>
        <p class="mickey-mouse">Mickey Mouse</p>
        <img src="./img/mickey.png" alt="mickey mouse">
    </header>
    <main>
        <div class="choices">
            <div class="options">
                <button class="choice rock">
                    <img src="./img/rock.png" alt="rock" id="rock">
                    <p>ROCK</p>
                </button>
                <button class="choice paper">
                    <img src="./img/paper.png" alt="paper" id="paper">
                    <p>PAPER</p>
                </button>
                <button class="choice scissors">
                    <img src="./img/scissors.png" alt="scissors" id="scissors">
                    <p>SCISSORS</p>
                </button>
                <!--hover znika po wyborze not focus-->
            </div>
        </div>
            <p class="result"></p>
            <button id="reset-game">Reset Game</button>
    </main>
    <footer>Created by Aneta Zakrzewska ðŸ˜Š</footer>
    <script src="main.js"></script>
</body>
</html>
